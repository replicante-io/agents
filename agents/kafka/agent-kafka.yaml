agent:
  api:
    bind: '0.0.0.0:10092'
    tls:
      clients_ca_bundle: '../../devtools/pki/ca/certs/ca.crt'
      server_cert: '../../devtools/pki/ca/certs/server.crt'
      server_key: '../../devtools/pki/ca/keys/server.key'
  
  db: '../../devtools/kafka.db'


kafka:
  target:
    broker:
      uri: '172.64.0.101:9092'
      timeout: 10
    jmx: '172.64.0.101:9999'
    zookeeper:
      uri: '172.64.0.98:2181'
      timeout: 10
